<div class="Search">
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text Search-input-group-text">Stock Search</span>
        </div>
        <input type="text" class="form-control" placeholder="Symbol" id="usr" name="username">
      </div>
    </div>
  </div>
  <div class="row"><br/></div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn Search-button" routerLinkActive="Search-button-active">Search</button>
    </div>
  </div>
  <div class="row"><br/></div>
  <div class="row">
    <div class="col">
      <table class="table table-striped Search-table">
        <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Type</th>
          <th>Region</th>
          <th>Timezone</th>
          <th>Currency</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </div>
</div>
